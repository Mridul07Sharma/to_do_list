<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
      <div class="container px-3">
    <div class="container">
      <div class="get">
        <form action="" id="submission">
          <label for="work" class="col-form-label">To Do:</label>
          <input
            type="text"
            class="form-control"
            id="work"
            placeholder="Enter to do here"
            name="To_do"
          />

          <br />

          <button type="submit" class="btn btn-danger mb-3">Submit</button>
        </form>
      </div>
    </div>
    <div class="container1">
      <div class="boxer">
        <div class="heading"><h1>To Do's</h1></div>

        <div id="items">
          <div class="container game">
            <div class="row">
              <div class="col">S.No.</div>
              <div class="col" style="text-align: center">Name</div>
              <div class="col" style="text-align: center">Time</div>
            </div>
          </div>
          <hr />
          <ol id="list"></ol>
        </div>
      </div>
    </div>
     <div class="container">
        <div class="hero">
        <button class="btn btn-warning mb-3 mx-3" id="all">Delete All</button>
        <button class="btn btn-info mb-3 mx-3" id="last">Delete last</button>
    </div>
    </div>
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
